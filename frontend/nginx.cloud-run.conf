server {
    listen 8080;
    
    # GZIP compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";
    
    # Root directory and index file
    root /usr/share/nginx/html;
    index index.html;
    
    # API requests proxying to the backend service URL
    # This env var needs to be set during deployment
    location /api/ {
        # For Cloud Run, the API_URL should be the full URL of your deployed backend
        # e.g., https://backend-service-abcdef123-uc.a.run.app/api/
        proxy_pass ${API_URL};
        
        # Headers for proper proxying
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # All other routes go to index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}
